app:
  name: testapp
  module: testapp
  work_dir: "/Users/hanagantig/projects/goro/example/testapp"

storages:
  - mysql
  - mysqlx
  - postgres

handlers:
  - http
  - grpc
  - amqp

use_case:
  deps: [myService]
  methods:
    - GetClients
    - SignIn
    - SignUp
    - Pong

services:
  -
    name: myService
    methods: ["getList", "getByFilter"]
    deps: [ myRepo ]

  -
    name: pinPong
    methods: ["Pong"]
    deps: [ myRepo ]

adapters:
  -
    name: MyRepo
    storage: "mysql"
    methods:
      - GetOne
      - GetAll
      - Save
      - Update

  -
    name: ClientRepo
    storage: "mysqlx"
    methods:
      - GitByDate
      - GetByID