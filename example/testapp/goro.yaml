app:
  name: testapp
  module: testapp
  work_dir: ""

storages:
  - mysql
  - mysqlx
  - pgsqlx
  - http

handlers:
  - http
  - grpc
  - amqp

use_case:
  deps:
    - MyService
    - PingPong
    - ClientService
  methods:
    - GetClients
    - SignIn
    - SignUp
    - Pong

services:
  - name: MyService
    methods:
      - GetList
      - GetByFilter
    deps:
      - BankApi
      - MyRepo
      
  - name: ProductService
    methods:
      - GetList
      - GetByFilter
    deps:
      - ProductApi
      
  - name: ClientService
    methods:
      - GetList
      - GetByFilter
    deps:
      - ClientRepo


  - name: PingPong
    methods:
      - Pong
    deps:
      - MyRepo
      - OrdersRepo

adapters:
  - name: MyRepo
    storage: mysql
    methods:
      - GetOne
      - GetAll
      - Save

  - name: ClientRepo
    storage: mysqlx
    methods:
      - GitByDate
      - GetByID
      
  - name: OrdersRepo
    storage: pgsqlx
    methods:
      - GetByID

  - name: BankApi
    storage: http
    methods:
      - GetByID
      
  - name: ProductApi
    storage: http
    methods:
      - GetByID
